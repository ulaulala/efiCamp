<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="fixed-bar mobile-hidden">
        <div class="row">
            <div class="column small-12 medium-5">
                <div class="mobile-bar">
                    <button class="hamburger-menu">â˜°</button>
                    <span class="logo-frame mini">
                        <img src="./img/efi.svg" alt="logo efi">
                    </span>
                    <span class="mini">
                        <img src="img/dashboard/message.svg">
                    </span>
                </div>
                <div class="personal-info">
                    <span class="logo-frame mini">
                        <img src="./img/efi.svg" alt="logo efi">
                    </span>
                    <span class="logo-frame mini portrait">
                        <img src="./img/avatar.svg" alt="portrait">
                    </span>
                    <div>
                        <p>Jan Kowalski</p>
                        <span>
                            <img src="img/dashboard/message.svg" alt="messages">
                        </span>
                        <span>
                            <img src="img/dashboard/settings.svg" alt="settings">
                        </span>
                    </div>
                </div>
            </div>
            <div class="column small-12 medium-7">
                <nav class="menu">
                    <div>
                        <a href="dashboard.html">
                            <img src="img/dashboard/home.svg">
                            <p>Home</p>
                        </a>
                        <a href="">
                            <img src="img/dashboard/analyse.svg">
                            <p>Analyse</p>
                        </a>
                        <a href="calendar.html">
                            <img src="img/dashboard/plan.svg">
                            <p>Plan</p>
                        </a>
                        <a href="history.html">
                            <img src="img/dashboard/earn.svg">
                            <p>Earn</p>
                        </a>
                    </div>
                </nav>
                <div class="search-container">
                    <div class="search">
                        <input type='text'>
                        <button class="dashboard-button">
                            <img src="./img/dashboard/search-blue.svg">
                        </button>
                    </div>
                    <button class="dashboard-button">
                        <img src="img/dashboard/search-white.svg">
                    </button>
                    <button class="dashboard-button">
                        <img src="img/dashboard/turn-off.svg">
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="column small-6">
                <div class="calendar-title">
                    <button id="prev">
                        <i class="material-icons">keyboard_arrow_left</i>
                    </button>
                    <h1>
                        <span class="month"></span>
                        <span class="year"></span>
                    </h1>
                    <button id="next">
                        <i class="material-icons">keyboard_arrow_right</i>
                    </button>
                </div>
            </div>
            <div class="column small-6">

            </div>
        </div>
        <div class="row">
            <div class="column small-12">
                <div class="days">
                    <div class="day title">Mon</div>
                    <div class="day title">Tue</div>
                    <div class="day title">Wed</div>
                    <div class="day title">Thu</div>
                    <div class="day title">Fri</div>
                    <div class="day title">Sat</div>
                    <div class="day title">Sun</div>
                </div>
                <div class="daysContainer">
                </div>
            </div>
        </div>
    </main>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/what-input/dist/what-input.js"></script>
<script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
<script src="js/app.js"></script>
<script src="js/_navigation.js"></script>
<script src="js/_calendar.js"></script>
</body>
</html>
