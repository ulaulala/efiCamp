<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="fixed-bar mobile-hidden">
        <div class="row">
            <div class="column small-12 medium-5">
                <div class="mobile-bar">
                    <button class="hamburger-menu">â˜°</button>
                    <span class="logo-frame mini">
                        <img src="./img/efi.svg" alt="logo efi">
                    </span>
                    <span class="mini">
                        <img src="img/dashboard/message.svg">
                    </span>
                </div>
                <div class="personal-info">
                    <span class="logo-frame mini">
                        <img src="./img/efi.svg" alt="logo efi">
                    </span>
                    <span class="logo-frame mini portrait">
                        <img src="./img/avatar.svg" alt="portrait">
                    </span>
                    <div>
                        <p>Jan Kowalski</p>
                        <span>
                            <img src="img/dashboard/message.svg" alt="messages">
                        </span>
                        <span>
                            <img src="img/dashboard/settings.svg" alt="settings">
                        </span>
                    </div>
                </div>
            </div>
            <div class="column small-12 medium-7">
                <nav class="menu">
                    <div>
                        <a href="dashboard.html">
                            <img src="img/dashboard/home.svg">
                            <p>Home</p>
                        </a>
                        <a href="">
                            <img src="img/dashboard/analyse.svg">
                            <p>Analyse</p>
                        </a>
                        <a href="calendar.html">
                            <img src="img/dashboard/plan.svg">
                            <p>Plan</p>
                        </a>
                        <a href="history.html">
                            <img src="img/dashboard/earn.svg">
                            <p>Earn</p>
                        </a>
                    </div>
                </nav>
                <div class="search-container">
                    <div class="search">
                        <input type='text'>
                        <button class="dashboard-button">
                            <img src="./img/dashboard/search-blue.svg">
                        </button>
                    </div>
                    <button class="dashboard-button">
                        <img src="img/dashboard/search-white.svg">
                    </button>
                    <button class="dashboard-button">
                        <img src="img/dashboard/turn-off.svg">
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="column medium-8 small-12">
                <div class="row">
                    <div class="column small-12">
                        <h2>Finance life stream</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="column medium-4 small-12">
                        <div class="statistics">
                            <h3>Balance</h3>
                            <p class="amount"><b class="count" id="balance"></b> PLN</p>
                        </div>
                    </div>
                    <div class="column medium-4 small-12">
                        <div class="statistics">
                            <h3>Available funds</h3>
                            <p class="amount"><b class="count" id="funds"></b> PLN</p>
                        </div>
                    </div>
                    <div class="column medium-4 small-12">
                        <div class="statistics">
                            <h3>Scheduled payments</h3>
                            <p class="amount"><b class="count" id="payments"></b> PLN</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="column medium-4 small-12">
                    <div class="options">
                        <p>
                            Add
                            <a href="">
                                <button class="dashboard-button">Bank</button>
                            </a>
                            <a href="transfer.html">
                                <button class="dashboard-button">Payment</button>
                            </a>
                        </p>
                        <p>
                            Account analysis
                            <input class="switch-input" id="on-off" type="checkbox" checked>
                            <label class="switch-paddle" for="on-off">
                                <span class="switch-active" aria-hidden="true">On</span>
                                <span class="switch-inactive" aria-hidden="true">Off</span>
                            </label>
                        </p>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="column small-12">
                <div class="main-chart">
                    <canvas></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column small-12 medium-6">
                <h4>Products</h4>
                <div id="products" class="row">
                    <!--dynamic content here-->
                </div>
            </div>
            <div class="column small-12 medium-6">
                <h4>History</h4>
                <div class="row">
                    <div class="column small-12">
                        <ul class="history-container">
                            <!--dynamic content here-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/what-input/dist/what-input.js"></script>
<script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
<script src="js/app.js"></script>
<script src="js/_navigation.js"></script>
<script src="js/_main-chart.js"></script>
<script src="js/_connect-declarations.js"></script>
<script src="js/_connect.js"></script>
<script src="js/_dashboard-actions.js"></script>
<script src="js/_animations.js"></script>
<script src="bower_components/chart.js/dist/Chart.js"></script>
</body>
</html>
