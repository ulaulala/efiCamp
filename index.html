<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="small-10 medium-1 column small-offset-1 medium-offset-1">
        <p class="logo-frame"><img src="./img/efi.svg"></p>
      </div>
      <div class="small-10 medium-6 column small-offset-1 medium-offset-0">
        <div class="login-form">
          <header>
            <h1>Login</h1>
            <p>Aby, zaimportować dane zaloguj się do swojego banku</p>
          </header>
          <form>
            <p class="avatar"><img src="./img/avatar.svg"></p>
            <span>127633223</span>
            <button><img src="img/close.svg"></button>
            <input type="password">
            <button><img src="img/keyboard.svg"></button>
            <button><img src="img/eye.svg"></button>
            <p class="error">To pole musi być wypełnione :(</p>
            <a href="">Select other</a>
            <input type="submit" value="GO">
          </form>
        </div>
        <nav>
          <ul>
            <li><a>Security</a></li>
            <li><a>Loggin in</a></li>
            <li><a>Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/_login.js"></script>
  </body>
</html>
